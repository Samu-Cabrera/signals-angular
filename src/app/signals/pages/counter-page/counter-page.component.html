<h2>
    Counter: {{ counter() }}
</h2>
<hr>

<h2>
    Square Counter: {{ squareCounter() }}
</h2>
<hr>

<button 
    (click)="increaseBy(10)"
    class="btn btn-primary">
    +1
</button>
<button 
    (click)="decrease(5)"
    class="btn btn-primary">
    +-
</button>
<button 
    (click)="counter.set(0)"
    class="btn btn-danger m-2">
    reset
</button>
